<ng-container>
  <div class="container text-light py-2 rounded-2">
    <div
      class="menu-link"
      *ngFor="let menuItem of contextMenuItems; index as i"
      (click)="onContextMenuClick($event, menuItem.menuEvent)">
      {{ menuItem.menuText }}
      <hr class="my-2" *ngIf="i < contextMenuItems.length - 1"/>
    </div>
  </div>
</ng-container>
