<div class="container-fluid main-container">
  <div class="row justify-content-center">
    <div class="shadow card">
      <div class="card-body p-md-4">
        <h2 class="text-center mb-4 text-light">Sign up</h2>
        <form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
          <div class="mb-4">
            <input type="username" placeholder="Username" class="form-control" ngModel name="username" required>
          </div>
          <div class="mb-4">
            <input type="email" placeholder="Email address" class="form-control" ngModel name="email" required email #email="ngModel">
            <div *ngIf="!email.valid && email.touched" class="form-text error-text">Please enter valid email.</div>
          </div>
          <div class="mb-4">
            <input type="password" placeholder="Password" class="form-control" ngModel name="password" required #password="ngModel">
          </div>
          <div class="mb-4">
            <input type="password" placeholder="Repeat password" class="form-control" ngModel name="passwordRepeat" required #passwordRepeat="ngModel">
            <div *ngIf="password.value != passwordRepeat.value && passwordRepeat.touched" class="form-text error-text">Passwords don't match.</div>
          </div>
          <div class="d-flex py-2 justify-content-center">
            <button [disabled]="password.value != passwordRepeat.value || !signUpForm.valid" type="submit" class="btn btn-primary flex-fill">sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
