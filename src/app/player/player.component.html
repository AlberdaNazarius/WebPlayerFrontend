<footer>
  <div class="d-flex align-items-center w-100 bg-dark pt-3">

    <!--      #uploadFileInput-->
    <!--      (change)="uploadMusic($event)"-->
    <!--      multiple hidden accept=".mp3" />-->
    <!--    <button mat-icon-button (click)="uploadFileInput.click()">-->
    <!--      <mat-icon>cloud_upload</mat-icon>-->
    <!--    </button>-->
    <div class="col-1">
      <div class="song-main-section">
        <div class="id-image">
          <img src="{{currentSong.image}}" width="60" height="60" alt="music_image">
        </div>

        <div class="title-author">
          <div class="row text-light">{{currentSong.name}}</div>
          <div class="row link-secondary">{{currentSong.author}}</div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row d-flex justify-content-center">
        <button mat-icon-button (click)="prev()">
          <mat-icon class="mat-icon-normal-size">skip_previous</mat-icon>
        </button>
        <button mat-icon-button (click)="play()">
          <mat-icon class="mat-icon-normal-size">{{ audio.paused ? 'play_arrow' : 'pause' }}</mat-icon>
        </button>
        <button mat-icon-button (click)="next()">
          <mat-icon class="mat-icon-normal-size">skip_next</mat-icon>
        </button>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <span class="text-light d-inline-block">{{ currentTime }}&nbsp;</span>
        <mat-slider
          min="0" max="{{ duration }}"
          class="slider-full"
          color="primary"
        >
          <input matSliderThumb
                 (valueChange)="durationSlider($event)"
                 value="{{ audio.readyState === 0 ? 0 : audio.currentTime }}"
          >
        </mat-slider>
        <span class="text-light">&nbsp;{{ musicLength }}</span>
      </div>
    </div>

    <div class="d-flex mx-lg-3 mx-0">
      <button mat-icon-button>
        <mat-icon class="text-light">volume_up</mat-icon>
      </button>
      <mat-slider
        color="primary"
        step="1"
        min="0" max="16">
          <input matSliderThumb
                 (valueChange)="volumeSlider($event)"
                 value="16"
          >
      </mat-slider>
    </div>
  </div>
</footer>
