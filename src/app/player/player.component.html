<footer>
  <mat-toolbar class="d-flex justify-content-end">
    <!--    <input type="file"-->
    <!--      #uploadFileInput-->
    <!--      (change)="uploadMusic($event)"-->
    <!--      multiple hidden accept=".mp3" />-->
    <!--    <button mat-icon-button (click)="uploadFileInput.click()">-->
    <!--      <mat-icon>cloud_upload</mat-icon>-->
    <!--    </button>-->
    <div class="col-5">
      <button mat-icon-button (click)="prev()">
        <mat-icon class="mat-icon-normal-size">skip_previous</mat-icon>
      </button>
      <button mat-icon-button (click)="play()">
        <mat-icon class="mat-icon-normal-size">{{ audio.paused ? 'play_arrow' : 'pause' }}</mat-icon>
      </button>
      <button mat-icon-button (click)="next()">
        <mat-icon class="mat-icon-normal-size">skip_next</mat-icon>
      </button>
    </div>

    <div class="d-flex mx-lg-3 mx-0">
      <button mat-icon-button>
        <mat-icon class="text-light">volume_up</mat-icon>
      </button>
      <mat-slider
        color="primary"
        step="1"
        min="0" max="16">
          <input matSliderThumb
                 (valueChange)="volumeSlider($event)"
                 value="16"
          >
      </mat-slider>
    </div>


  </mat-toolbar>
  <mat-toolbar class="d-flex justify-content-center">
    <span class="text-light">{{ currentTime }}&nbsp;</span>
    <mat-slider
      min="0" max="{{ duration }}"
      class="slider-full"
      color="primary"
    >
      <input matSliderThumb
             (valueChange)="durationSlider($event)"
             value="{{ audio.readyState === 0 ? 0 : audio.currentTime }}"
      >
    </mat-slider>
    <span class="text-light">&nbsp;{{ musicLength }}</span>
  </mat-toolbar>
</footer>
