<div class="card my-4 mx-4 bg-dark text-light" style="width: 14rem;">
  <a class="page-link" [routerLink]="['playlist', playlist.id]">
    <img [src]="playlist.image" width="222" height="222" class="card-img-top" alt="image">
    <div class="card-body pt-2">
      <h3 class="card-text m-0">{{playlist.name}}</h3>
      <p class="card-text text">{{playlist.metadata}}</p>
    </div>
  </a>
</div>
